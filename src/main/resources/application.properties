#Security
security.basic.enable: false
management.security.enabled: false
security.ignored=/**

#Connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/tengu_db
spring.datasource.username=weaponsystem
spring.datasource.password=weaponsystem
spring.datasource.driver-class-name=org.postgresql.Driver

#Keep connection alive
spring.datasource.testAvailable=true
spring.datasource.validatingQueue=SELECT 1

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop 

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

app.jwtSecret=jwtSecretKey
app.jwtExpiration=86400

